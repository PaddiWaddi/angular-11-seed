<div class="space-y-m">
  <h2 class="text-center text-xl font-bold">{{ ref.data.title }}</h2>
  <p>{{ ref.data.message }}</p>

  <div class="flex space-x-s">
    <button
      class="flex-grow w-0"
      app-button
      *ngFor="let action of ref.data.actions"
      [style]="action.style || ButtonStyle.FilledNeutral"
      (click)="onAction(action)"
    >
      <fa-icon [icon]="action.icon" *ngIf="action.icon"></fa-icon>
      {{ action.content }}
    </button>
  </div>
</div>
