<div class="bg-background-primary text-label-primary shadow-2xl max-w-4xl p-gutter rounded-xl">
  <ng-container [ngSwitch]="contentType">
    <ng-container *ngSwitchCase="'string'">
      <div class="box">
        <div [innerHTML]="contentString"></div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'template'">
      <ng-container *ngTemplateOutlet="contentTemplate; context: context"></ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'component'">
      <ng-container *ngIf="contentComponent">
        <ng-container *ngComponentOutlet="contentComponent"></ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

<!-- You can also add a global close button -->
<button (click)="close()" class="fixed top-gutter right-gutter p-m text-white" aria-label="close">
  <fa-icon [icon]="closeIcon"></fa-icon>
</button>
